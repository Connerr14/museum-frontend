<h1>Museums</h1>
<p id="find">Find one to visit today</p>
<section class="col-lg-6 museumList">
    <ul class="list-group">
        <li *ngFor="let museum of MUSEUMS" class="list-group-item">
            <div class="museumItem">
                <h3 (click)="selectMuseum(museum)">{{ museum.name }}</h3>
                <!-- Only display price if it is not null -->
                <h5 *ngIf="museum.admissionPrice"> 
                    ${{ museum.admissionPrice }}
                </h5>
                <p *ngIf="museum.location">
                    {{ museum.location }}
                </p>
                <div *ngIf="museum.tours && museum.tours.length > 0">
                    <h4>Tours</h4>
                    <ul>
                        <li *ngFor="let tour of museum.tours">
                            <h3 *ngIf="tour.tourName">{{ tour.tourName }}</h3>
                            <p *ngIf="tour.tourGuide"><strong>Guide:</strong> {{ tour.tourGuide }}</p>
                            <p *ngIf="tour.duration"><strong>Duration:</strong> {{ tour.duration }} hours</p>
                        </li>
                    </ul>
                </div>
                <button (click)="delete(museum._id)">Delete</button>
                <a class="editMuseum" [routerLink]='["/editMuseum", museum._id]'>Edit</a>
            </div>
        </li>

    </ul>
</section>
